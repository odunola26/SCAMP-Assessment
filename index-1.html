<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
      let num1=0;
let num2=1
let num;
 function play (input)
{
    document.write(num1+"</br>");
document.write(num2+"</br>");
for(let i=3;i<=input;i++){
    num3=num1+num2
    num1=num2
    num2=num3
    document.write(num3+"</br>");
}}
play(40)  
    </script>
</body>
</html>
